                            />
                        </g>
                    </svg>
                </div>
                <span>With sound</span>
            </a>
            <div class="separator"></div>
            <a class="loader-access without">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 117.2 80.4">
                        <g id="Calque_1">
                            <path class="st0" style="fill: #fff" d="M56.9.5L28.6 17.9H3.9c-2.1 0-3.9 1.7-3.9 3.9v36.9c0 2.1 1.7 3.9 3.9 3.9h24.8L56.9 80c1.8 1.1 3.9.2 3.9-3.9V4.4c0-4.2-2-5.1-3.9-3.9zM105.7 27.7l-6.8-6.9-12.5 12.5-12.5-12.5-6.8 6.9 12.5 12.4-12.5 12.5 6.8 6.8L86.4 47l12.5 12.4 6.8-6.8-12.5-12.5z"

    <h1 class="title">
        <span>R</span>
        <span>o</span>
        <span>s</span>
        <span>e</span>
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>

    <audio class="sound" >

    </audio>
<script src="js/bundle.js"></script>
